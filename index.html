<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>\(^o^)/ owata</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" type="module" defer></script>
  </head>
  <body>
    <h1>\(^o^)/ owata</h1>

    <form action="/encrypt" method="post" id="encryption-form">
      <label for="encrypt">Encrypt</label>
      <textarea
        name="raw-text"
        id="encrypt"
        rows="10"
        cols="100"
      ></textarea>

      <button type="submit">Submit</button>
    </form>

    <textarea id="encrypted" rows="40" cols="100"></textarea>

    <br />

    <form action="/decrypt" method="post" id="decryption-form">
      <label for="decrypt">Decrypt</label>
      <textarea
        name="encoded-txt"
        id="decrypt"
        rows="10"
        cols="100"
      ></textarea>

      <button type="submit">Submit</button>
    </form>

    <textarea id="decrypted" rows="40" cols="100"></textarea>
  </body>
</html>
